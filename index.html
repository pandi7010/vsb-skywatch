<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VSB Skywatch</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="icon" href="logo.png">
</head>
<body>
    <div class="container">
        <header class="d-flex align-items-center justify-content-start mt-4">
            <img src="logo.png" alt="VSB Skywatch Logo" class="logo">
            <h1 class="app-name ml-3">VSB Skywatch</h1>
        </header>

        <div class="container mt-5">
            <div class="form-group" id="passwordContainer">
                <label for="passwordInput">ESP32 ID:</label>
                <input type="password" class="form-control" id="passwordInput" placeholder="Enter your ESP32 ID">
                <button class="btn btn-primary mt-3" id="connectButton" onclick="checkPassword()">Connect</button>
            </div>
            <div class="connect d-flex flex-row justify-content-end">
                <i class="fa-solid fa-wifi glowing-icon" style="padding-right: 5px;"></i>
                <h6 class="connect-status">Disconnected</h6>
            </div>
            <div id="message" class="mt-3"></div>
        </div>

        <div class="row justify-content-center mt-5">
            <div class="col-md-8 text-center">
                <canvas id="weatherIcon" width="128" height="128"></canvas>
                <div id="weatherResult" class="mt-4 row">
                    <!-- Weather details will be displayed here -->
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="skycons.js"></script>
    <script src="script.js"></script>
</body>
</html>
